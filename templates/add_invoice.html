{% extends 'base.html' %}

{% block content %}
<style>
    .back-to-dashboard-button {
        display: inline-block;
        background-color: #28a745;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-to-dashboard-button:hover {
        background-color: #218838;
        color: #f8f9fa;
    }
</style>

<div class="card shadow p-4">
    <div class="text-center mb-3">
        <i class="fas fa-file-invoice-dollar fa-3x text-primary"></i>
        <h2 class="text-primary mt-2">Add New Invoice</h2>
    </div>

    <form method="POST" action="{{ url_for('add_invoice') }}">
        <div class="form-group">
            <label><i class="fas fa-user"></i> Customer Name</label>
            <input type="text" name="customer_name" class="form-control" placeholder="Enter Customer's Name" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-clipboard-list"></i> Item/Service</label>
            <input type="text" name="service" class="form-control" placeholder="Enter Item or Service" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-dollar-sign"></i> Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter Amount" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-save"></i> Add Invoice
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="back-to-dashboard-button">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
